<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>按钮组件</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;

      --border-color: #999;
      --border-radius: 4px;
      --color: #333;

      --border-color-hover: #666;
      --button-active-bg: #eee;
    }

    body {
      font-size: var(--font-size);
    }

    #app {
      margin: 20px;
    }
  </style>

</head>
<body>

<div id="app">

  <e-button>
    按钮1
  </e-button>

  <e-button icon-type="settings">
    按钮2
  </e-button>

  <e-button icon-type="settings" icon-position="right">
    按钮3
  </e-button>

  <e-button icon-type="settings" :has-loading="false">
    按钮4
  </e-button>


  <!-- 按钮组   -->

  <e-button-group>
      <e-button icon-type="left">
        上一页
      </e-button>


    <e-button>
      更多
    </e-button>
    <e-button icon-type="right" icon-position="right">
      下一页
    </e-button>

  </e-button-group>


  <!--  图标组件示例  -->
  <e-icon icon-name="download" :style="{margin: `25px`}"></e-icon>


  <!-- 单元测试部分 -->
  <div id="test"></div>


</div>


<script src="./src/app.js"></script>
</body>
</html>
