<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>按钮组件</title>
</head>
<body>

  <div id="app">
      {{message}}
  </div>

<script src="./node_modules/vue/dist/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            message: 'hello'
        }
    })

</script>


</body>
</html>
